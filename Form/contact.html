<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>

    <div id="general-css">
        <section class="contact">
            <h2>CONTACT US</h2>

            <form action="#">
                <div class="input-box">
                    <div class="input-field field">
                        <input type="text" placeholder="First Name" id="first-name" class="item" autocomplete="off" required>
                    </div>
                    <div class="input-field field">
                        <input type="text" placeholder="Last Name" id="last-name" class="item" autocomplete="off" required>
                    </div>
                </div>

                <div class="input-box">
                    <div class="input-field field">
                        <input type="email" placeholder="Email" id="email" class="item" autocomplete="off" required>
                    </div>
                    <div class="input-field field">
                        <input type="text" placeholder="Discord ID" id="discord" class="item" autocomplete="off" required>
                    </div>
                </div>

                <div class="textarea-field field">
                    <textarea name="" id="message" cols="30" rows="10" placeholder="Your Message" class="item" autocomplete="off" required></textarea>
                </div>

                <button type="submit">Send Your Message</button>
            </form>
        </section>
    </div>

    <script src="contact.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
